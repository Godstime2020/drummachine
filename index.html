<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
    
    
        
        
        function play(id) {
            let displayField = document.getElementById('display')

            if(id === 'q' || id === 'Q'){
                    document.getElementById('display').innerText = "I"
                }else if(id === 'w' || id === 'W'){
                    document.getElementById('display').innerText = "am"
                }else if(id === 'e' || id === 'E'){
                    document.getElementById('display').innerText = "GT"
                }else if(id === 'a' || id === 'A'){
                    document.getElementById('display').innerText = "this"
                }else if(id === 's' || id === 'S'){
                    document.getElementById('display').innerText = "is"
                }else if(id === 'd' || id === 'D'){
                    document.getElementById('display').innerText = "My"
                }else if(id === 'z' || id === 'Z'){
                    document.getElementById('display').innerText = "drum"
                }else if(id === 'x' || id === 'X'){
                    document.getElementById('display').innerText = "Machine"
                }else if(id === 'c' || id === 'C'){
                    document.getElementById('display').innerText = "You are awesome"
                }

          var audio = document.getElementById(id);
          audio.play();
        }
        window.document.onkeyup = function(event){
            let keyStroke = event.key
                if(keyStroke === 'q' || keyStroke === 'Q'){
                    play("Q")
                }else if(keyStroke === 'w' || keyStroke === 'W'){
                    play("W")
                }else if(keyStroke === 'e' || keyStroke === 'E'){
                    play("E")
                }else if(keyStroke === 'a' || keyStroke === 'A'){
                    play("A")
                }else if(keyStroke === 's' || keyStroke === 'S'){
                    play("S")
                }else if(keyStroke === 'd' || keyStroke === 'D'){
                    play("D")
                }else if(keyStroke === 'z' || keyStroke === 'Z'){
                    play("Z")
                }else if(keyStroke === 'x' || keyStroke === 'X'){
                    play("X")
                }else if(keyStroke === 'c' || keyStroke === 'C'){
                    play("C")
                }
            }
      </script>
  
</head>
<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center text-danger">Hello world</h1>
        <div class="card py-3">
        <div class="card-body">
            <div id="display"  class="text-center">Nothing yet to display</div>
        </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">Q
            <audio src="./clip/c (1).mp3" class="clip" id="Q">Q</audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">W
            <audio src="./clip/c (2).mp3" class="clip" id="W">W</audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">E
            <audio src="./clip/c (3).mp3" class="clip" id="E">E</audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">A
            <audio src="./clip/c (4).mp3" class="clip" id="A">A</audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">S
            <audio src="./clip/c (5).mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">D
            <audio src="./clip/c (6).mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">Z
            <audio src="./clip/c (7).mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">X
            <audio src="./clip/c (8).mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">C
            <audio src="./clip/c (9).mp3" class="clip" id="C"></audio>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
